services:
  # Backend API Server
  - type: web
    name: karisik-server
    env: node
    region: frankfurt
    buildCommand: cd server && npm install && npx playwright install chromium
    startCommand: cd server && npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001

  # Frontend Static Site  
  - type: web
    name: karisik-frontend
    env: static
    region: frankfurt
    buildCommand: echo "No build needed for static frontend"
    staticPublishPath: ./
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
