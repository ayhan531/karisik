<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EsMenkul Admin Paneli</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 20px;
            border-bottom: 1px solid #334155;
            padding-bottom: 10px;
        }

        .card {
            background: #1e293b;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #94a3b8;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            border-radius: 4px;
        }

        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #2563eb;
        }

        button.danger {
            background: #ef4444;
        }

        button.danger:hover {
            background: #dc2626;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #334155;
        }

        th {
            color: #94a3b8;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .active {
            background: #059669;
            color: white;
        }

        .override {
            background: #d97706;
            color: white;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background: #1e293b;
            margin: 10% auto;
            padding: 20px;
            width: 50%;
            border-radius: 8px;
        }

        .close {
            float: right;
            cursor: pointer;
            font-size: 24px;
        }

        /* --- Admin Responsive --- */
        @media screen and (max-width: 768px) {
            .modal-content {
                width: 90%;
                margin: 20% auto;
            }

            table,
            thead,
            tbody,
            th,
            td,
            tr {
                display: block;
            }

            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            tr {
                border: 1px solid #334155;
                margin-bottom: 10px;
                background: #1e293b;
                border-radius: 8px;
                padding: 10px;
            }

            td {
                border: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.05);
                position: relative;
                padding-left: 50%;
                text-align: right;
                min-height: 40px;
                display: flex;
                align-items: center;
                justify-content: flex-end;
            }

            td:last-child {
                border-bottom: none;
            }

            td:before {
                position: absolute;
                left: 10px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: bold;
                color: #94a3b8;
                content: attr(data-label);
            }

            /* Actions button full width in its "row" */
            td button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div
            style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #334155; margin-bottom: 20px; padding-bottom: 10px;">
            <h1 style="border: none; margin: 0;">üõ†Ô∏è Y√∂netim Paneli</h1>
            <button class="danger" onclick="logout()">√áƒ±kƒ±≈ü Yap</button>
        </div>

        <!-- Global Settings -->
        <div class="card">
            <h3>Genel Ayarlar</h3>
            <div class="form-group">
                <label>Gecikme (ms):</label>
                <div style="display: flex; gap: 10px;">
                    <input type="number" id="globalDelay" placeholder="0">
                    <button onclick="updateDelay()">Ayarla</button>
                </div>
            </div>
            <div class="form-group">
                <label>Yeni Sembol Ekle:</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="newSymbol" placeholder="√ñrn: THYAO veya BTCUSDT">
                    <select id="newCategory"
                        style="background:#0f172a; color:white; border:1px solid #334155; border-radius:6px; padding:0 10px;">
                        <option value="BORSA ISTANBUL">BORSA ƒ∞STANBUL</option>
                        <option value="KRIPTO" selected>KRƒ∞PTO</option>
                        <option value="EMTIA">EMTƒ∞A</option>
                        <option value="ENDEKSLER">ENDEKSLER</option>
                        <option value="EXCHANGE">D√ñVƒ∞Z</option>
                        <option value="STOCKS">Hƒ∞SSELER (ABD)</option>
                        <option value="Dƒ∞ƒûER">Dƒ∞ƒûER</option>
                    </select>
                    <button onclick="addSymbol()">Ekle</button>
                </div>
            </div>
        </div>

        <!-- Symbol List -->
        <div class="card">
            <h3>Sembol Y√∂netimi</h3>
            <div style="display: flex; gap: 15px; margin-bottom: 15px;">
                <input type="text" id="monitorSearch" placeholder="Sembol Ara..." style="flex: 1; margin-bottom: 0;"
                    onkeyup="renderTable()">
                <button class="danger" id="bulkDeleteBtn" style="display: none;"
                    onclick="bulkDeleteSymbols()">Se√ßilenleri Sil</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th style="width: 40px;"><input type="checkbox" id="selectAllCheckbox"
                                onclick="toggleSelectAll()"></th>
                        <th>Sembol</th>
                        <th>Kategori</th>
                        <th>Fiyat</th>
                        <th>Durum</th>
                        <th>Override</th>
                        <th>ƒ∞≈ülem</th>
                    </tr>
                </thead>
                <tbody id="symbolTableBody">
                    <!-- JS ile dolacak -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">D√ºzenle</h2>
            <div class="form-group">
                <label>Mod:</label>
                <select id="overrideType" onchange="toggleInputs()">
                    <option value="none">Canlƒ± (Normal)</option>
                    <option value="fixed">Sabit Fiyat</option>
                    <option value="multiplier">Y√ºzde √áarpanƒ±</option>
                </select>
            </div>
            <div class="form-group" id="fixedInputGroup" style="display:none;">
                <label>Sabit Fiyat (TL):</label>
                <input type="number" id="fixedPrice" step="0.01">
            </div>
            <div class="form-group" id="multiplierInputGroup" style="display:none;">
                <label>√áarpan (√ñrn: 1.05 = %5 Artƒ±r):</label>
                <input type="number" id="multiplierValue" step="0.01" value="1.00">
            </div>
            <button onclick="saveOverride()">Kaydet</button>
            <button class="danger" id="deleteSymbolBtn" style="float: right;">Sembol√º Sil</button>
        </div>
    </div>

    <script src="app.js?v=2"></script>
</body>

</html>
