<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EsMenkul Admin GiriÅŸi</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .login-card {
            background: #1e293b;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 25px;
            text-align: center;
            color: #3b82f6;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #94a3b8;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            border-radius: 6px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #3b82f6;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #2563eb;
        }

        .error-message {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            text-align: center;
        }

        .loader {
            display: none;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h2>ðŸ”’ Admin GiriÅŸi</h2>
        <div id="errorBox" class="error-message"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">KullanÄ±cÄ± AdÄ±</label>
                <input type="text" id="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Åžifre</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>
            <button type="submit" id="loginBtn">GiriÅŸ Yap</button>
        </form>
        <div id="loader" class="loader">GiriÅŸ yapÄ±lÄ±yor...</div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorBox = document.getElementById('errorBox');
        const loader = document.getElementById('loader');
        const loginBtn = document.getElementById('loginBtn');

        // Sayfa yÃ¼klendiÄŸinde zaten giriÅŸ yapÄ±lmÄ±ÅŸ mÄ± kontrol et
        fetch('/api/auth/check')
            .then(res => res.json())
            .then(data => {
                if (data.authenticated) {
                    window.location.href = '/admin/index.html';
                }
            });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            errorBox.style.display = 'none';
            loader.style.display = 'block';
            loginBtn.disabled = true;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (result.success) {
                    window.location.href = '/admin/index.html';
                } else {
                    errorBox.textContent = result.message || 'HatalÄ± bilgiler.';
                    errorBox.style.display = 'block';
                }
            } catch (error) {
                errorBox.textContent = 'Bir hata oluÅŸtu. LÃ¼tfen tekrar deneyin.';
                errorBox.style.display = 'block';
            } finally {
                loader.style.display = 'none';
                loginBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
